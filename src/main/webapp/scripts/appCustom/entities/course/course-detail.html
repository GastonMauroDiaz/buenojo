
<div>
    <h2><span>Course</span> {{course.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{course.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{course.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>StartDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{course.startDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>EndDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{course.endDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>CourseOpen</span>
                </td>
                <td>
                    <span class="form-control-static">{{course.courseOpen}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
