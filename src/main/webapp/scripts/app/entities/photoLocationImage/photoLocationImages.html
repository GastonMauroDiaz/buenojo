<div>
    <h2>PhotoLocationImages</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="photoLocationImage.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Crear una nueva entidad PhotoLocationImage</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deletePhotoLocationImageConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(photoLocationImage.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirme eliminación</h4>
                    </div>
                    <div class="modal-body">
                        <p>¿Est&aacute; seguro de querer eliminar estePhotoLocationImage?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Eliminar</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>imagen</th>
                    <th>palabras clave</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="photoLocationImage in photoLocationImages track by photoLocationImage.id">
                    <td><a ui-sref="photoLocationImage.detail({id:photoLocationImage.id})">{{photoLocationImage.id}}</a></td>
                    <td>
                        <a ui-sref="imageResource.detail({id:photoLocationImage.image.id})">{{photoLocationImage.image.name}}</a>
                    </td>
                    <td>
                        <span ng-repeat="keyword in photoLocationImage.keywords">
                            <a class="form-control-static" ui-sref="photoLocationKeyword.detail({id: {{keyword.id}}})">{{keyword.name}}</a>{{$last ? '' : ', '}}
                        <span>
                    </td>

                    <td>
                        <button type="submit"
                                ui-sref="photoLocationImage.detail({id:photoLocationImage.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> Ver</span>
                        </button>
                        <button type="submit"
                                ui-sref="photoLocationImage.edit({id:photoLocationImage.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Editar</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(photoLocationImage.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Eliminar</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
