
<div>
    <h2><span>Tag</span> {{tag.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{tag.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Number</span>
                </td>
                <td>
                    <span class="form-control-static">{{tag.number}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>course</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="course.detail({id:tag.course.id})">{{tag.course.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
